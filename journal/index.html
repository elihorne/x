---
layout: default
---

<main class="content journal-listing" role="main">


    <div class="cf frame">
      {% for post in site.posts %}
        <article class="post" itemscope itemtype="http://schema.org/BlogPosting" role="article">
          <div class="article-item">
            <header class="post-header" style="background-image:url({{ post.image }})">
							<a class="post-url" href="{{ site.baseurl }}{{ post.url }}" itemprop="url"></a>
							<div class="post-meta">
								<h2 class="post-title" itemprop="name">
									<a href="{{ site.baseurl }}{{ post.url }}" itemprop="url">{{ post.title }}</a>
								</h2>
								<!-- <p>{{ post.content | strip_html | truncatewords: 40 }}</p> -->
	              <time datetime="{{ post.date | date_to_long_string }}">{{ post.date | date_to_long_string }}</time>
								<span class="post-tags-set">in {{ post.category }}</span>
							</div>
            </header>
          </div>
        </article>
      {% endfor %}
    </div>
